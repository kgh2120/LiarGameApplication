<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 생성하기</title>
</head>
<body>
    <div>
        <form method="post" action="http://localhost:8080/addRoom">
            <input type="text" placeholder="방 이름" name="roomId">
            <button type="submit">생성하기</button>
        </form>
    </div>

    <div>방 목록

        <ul th:each="room : ${rooms}">
            <li><a th:href="@{/room/{roomId}(roomId=${room.roomId})}" th:text="${room.roomId}"></a></li>
        </ul>
    </div>

</body>
</html>
